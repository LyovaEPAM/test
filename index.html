<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlen Fashion Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
         <button class="menu-icon"><img src="img/Burger.svg" alt="menu-icon"></button>
         <img class="logo" src="img/Logo.svg" alt="Meadler Logo">
        </div>
        <div class="header-right">
         <button class="search-icon"><img src="img/Search.svg" alt="search-icon"></button>
         <button class="basket-icon"><img src="img/Badge.svg" alt="search-icon"></button>
         <button class="user-icon"><img src="img/Person.svg" alt="user-icon"></button>
        </div>
    </div>
    <section class="first-page">
        <img src="img/Banner1.png" alt="Banner 1" class="Banner1">
        <div class="text-section">
         <h1 class="text-section-h1">СТАНЬТЕ ЧАСТИНОЮ СТИЛЬНОГО РУХУ!</h1>
         <a href="#">ДИВИТИСЬ КОЛЕКЦІЮ</a>
        </div>
        <div>
         <img src="img/Banner2.png" alt="Banner 2" class="Banner2">
        </div>
    </section>
    <section class="second-page">
      <h1>Модний магазин</h1>
        <main class="grid-layout">
          <div class="news-card">  
            <img src="img/News_pic.png" alt="News1" class="News">
              <div class="news-info">
                <div class="news-title">Назва товару</div>
                <div class="news-price">1 000,00 грн</div>
                <div class="news-bottom-row">
                  <div class="news-old-price">1 000,00 грн</div>
                </div>
              </div>
           <button class="news-cart-btn"><img src="img/property-1-default.svg" class="but-news"></button>
          </div>
          <div class="news-card">
            <img src="img/News_pic.png" alt="News2" class="News">
            <div class="news-info">
              <div class="news-title">Назва товару 2</div>
              <div class="news-price">2 000,00 грн</div>
              <div class="news-old-price">2 500,00 грн</div>
            </div>
            <button class="news-cart-btn"><img src="img/property-1-default.svg" class="but-news"></button>
          </div> 
            <div class="news-card">
              <img src="img/News_pic.png" alt="News3" class="News">
              <div class="news-info">
                <div class="news-title">Назва товару 3</div>
                <div class="news-price">3 000,00 грн</div>
                <div class="news-old-price">3 500,00 грн</div>
              </div>
                <button class="news-cart-btn"><img src="img/property-1-default.svg" class="but-news"></button>
            </div>
            <div class="news-card">
              <img src="img/News_pic.png" alt="News4" class="News">
                <div class="news-info">
                  <div class="news-title">Назва товару 4</div>
                  <div class="news-price">4 000,00 грн</div>
                  <div class="news-old-price">4 500,00 грн</div>
                </div>
              <button class="news-cart-btn"><img src="img/property-1-default.svg" class="but-news"></button>
            </div>  
            
        </main>
    </section>
    <section class="last-page">
      <h1 class="last-page-title">КАТЕГОРІЇ</h1>
      <div class="categories-grid">
        <div class="category-card">
          <img src="img/image-3.png" alt="Сукні" class="category-img" />
          <span class="category-label">Сукні</span>
        </div>
        <div class="category-card">
          <img src="img/image-2.png" alt="Костюми" class="category-img" />
          <span class="category-label">Костюми</span>
        </div>
        <div class="category-card">
          <img src="img/image-4.png" alt="Аксесуари" class="category-img" />
          <span class="category-label">Аксесуари</span>
        </div>
        <div class="category-card">
          <img src="img/image.png" alt="Куртки" class="category-img" />
          <span class="category-label">Куртки</span>
        </div>
      </div>
    </section>
</body>
</html>
