<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlen Fashion Store</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
         <button class="menu-icon"><img src="img/Badge.svg" alt="menu-icon"></button>
         <img class="logo" src="img/Logo.svg" alt="Meadler Logo">
        </div>
        <div class="header-right">
         <button class="search-icon"><img src="img/Search.svg" alt="search-icon"></button>
         <button class="user-icon"><img src="img/Person.svg" alt="user-icon"></button>
        </div>
    </div>
    <div class="container">
            <h1>Модний магазин</h1>
        <main class="grid-layout">
            <div class="item">Товар 1</div>
            <div class="item">Товар 2</div>
            <div class="item">Товар 3</div>
            <div class="item">Товар 4</div>
        </main>
    </div>
</body>
</html>
